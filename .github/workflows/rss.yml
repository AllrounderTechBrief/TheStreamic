name: Update RSS Feeds

on:
  # Run every day at 06:00 UTC
  schedule:
    - cron: '0 6 * * *'
  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push updated JSON files
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Build RSS JSON files
        run: |
          python build.py
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Commit and push changes
        run: |
          git add data/*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update RSS feeds - $(date +'%Y-%m-%d %H:%M UTC')" && git push)
